<!DOCTYPE html>
<html>
<body>
<script>
	var num1 = prompt("Give me a number!");
	var num2 = prompt("Give me a another number!");
	var choice =prompt("What do you want me to do? (enter 'mult', 'div', or 'mod'");
	if (choice == "mult")
	{
		console.log(num1*num2);
	}
	else if (choice == "div")
	{
		console.log(num1/num2);
	}
	else if (choice == "mod")
	{
		console.log(num1%num2);
	}
</script>
</body>
</html>
